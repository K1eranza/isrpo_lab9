<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная навигация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .nav {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            background-color: #555;
            border-radius: 5px;
            text-align: center;
        }
        
        .nav a:hover {
            background-color: #777;
        }
        
        @media (min-width: 768px) {
            .nav {
                flex-direction: row;
                justify-content: center;
            }
            
            .nav a {
                background-color: transparent;
                padding: 10px 20px;
            }
            
            .nav a:hover {
                background-color: #444;
            }
        }
    </style>
</head>
<body>
    <h1>Адаптивная навигация</h1>
    <div class="nav">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Услуги</a>
        <a href="#">Портфолио</a>
        <a href="#">Контакты</a>
    </div>
</body>
</html>
